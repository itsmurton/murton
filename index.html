    <!-- Contact Modal (Hidden by default) -->
    <div id="contactModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-6">
        <div class="bg-white rounded-2xl max-w-md w-full p-8 shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <div class="text-2xl font-bold text-gray-800">Contact Us</div>
                <button id="closeModal" class="text-gray-400 hover:text-gray-600">

            <form id="contactForm" class="space-y-4">

                    <label class="block text-sm font-medium text-gray-700 mb-2">Message</label>
                    <textarea rows="4" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-black focus:ring-2 focus:ring-black focus:ring-opacity-20 outline-none transition" placeholder="Your message..."></textarea>

    <script>
        // Define data at the beginning
        const languages = [
            { "code": "EN", "name": "English" },
            { "code": "ES", "name": "Espa√±ol" },
        ];
        
        const lateralButtons = [
            { 
                "id": 1, 
                "side": "left", 
                "position": "top", 
                "subtitle": "Feature 01", 
                "title": "Design Process" 
            },
            { 
                "id": 2, 
                "side": "left", 
                "position": "bottom", 
                "subtitle": "Feature 02", 
                "title": "Our Portfolio" 
            },
            { 
                "id": 3, 
                "side": "right", 
                "position": "top", 
                "subtitle": "Feature 03", 
                "title": "Team Members" 
            },
            { 
                "id": 4, 
                "side": "right", 
                "position": "bottom", 
                "subtitle": "Feature 04", 
                "title": "Case Studies" 
            }
        ];
        
        // DOM Elements
        const languageToggle = document.getElementById("languageToggle");
        const languageDropdown = document.getElementById("languageDropdown");
        const currentLanguage = document.getElementById("currentLanguage");
        const contactButton = document.getElementById("contactButton");
        const contactModal = document.getElementById("contactModal");
        const closeModal = document.getElementById("closeModal");
        const contactForm = document.getElementById("contactForm");
        
        // Language Toggle Functionality
        languageToggle.addEventListener("click", function(e) {
            e.preventDefault();
            e.stopPropagation();
            languageDropdown.classList.toggle("hidden");
        });
        
        // Close language dropdown when clicking outside
        document.addEventListener("click", function(e) {
            if (!languageToggle.contains(e.target) && !languageDropdown.contains(e.target)) {
                languageDropdown.classList.add("hidden");
            }
        });
        
        // Language selection
        document.querySelectorAll(".language-option").forEach(option => {
            option.addEventListener("click", function(e) {
                e.preventDefault();
                const lang = this.getAttribute("data-lang");
                currentLanguage.textContent = lang;
                languageDropdown.classList.add("hidden");
                
                // Show feedback
                const originalText = languageToggle.querySelector("span:nth-child(2)").textContent;
                languageToggle.querySelector("span:nth-child(2)").textContent = "‚úì " + lang;
                setTimeout(() => {
                    languageToggle.querySelector("span:nth-child(2)").textContent = lang;
                }, 1000);
            });
        });
        
        // Contact Modal Functionality
        contactButton.addEventListener("click", function(e) {
            e.preventDefault();
            contactModal.classList.remove("hidden");
            document.body.style.overflow = "hidden";
        });
        
        closeModal.addEventListener("click", function(e) {
            e.preventDefault();
            contactModal.classList.add("hidden");
            document.body.style.overflow = "auto";
        });
        
        // Close modal when clicking outside
        contactModal.addEventListener("click", function(e) {
            if (e.target === contactModal) {
                contactModal.classList.add("hidden");
                document.body.style.overflow = "auto";
            }
        });
        
        // Contact Form Submission
        contactForm.addEventListener("submit", function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(this);
            const name = this.querySelector("input[type="text"]").value;
            const email = this.querySelector("input[type="email"]").value;
            const message = this.querySelector("textarea").value;
            
            // Simple validation
            if (!name || !email || !message) {
                alert("Please fill in all fields");
                return;
            }
            
            // Simulate form submission
            const submitBtn = this.querySelector("button[type="submit"]");
            const originalText = submitBtn.textContent;
            submitBtn.textContent = "Sending...";
            submitBtn.disabled = true;
            
            setTimeout(() => {
                // Show success message
                alert("Thank you for your message! We'll get back to you soon.");
                
                // Reset form
                contactForm.reset();
                contactModal.classList.add("hidden");
                document.body.style.overflow = "auto";
                
                // Reset button
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }, 1500);
        });
        
        // Lateral Button Interactions
        document.querySelectorAll(".lateral-button").forEach((button, index) => {
            button.addEventListener("click", function(e) {
                e.preventDefault();
                
                // Visual feedback
                this.style.transform = "translateX(8px)";
                this.style.boxShadow = "0 8px 25px rgba(0, 0, 0, 0.2)";
                
                // Get button info
                const title = this.querySelector(".text-lg").textContent;
                
                // Show notification
                const notification = document.createElement("div");
                notification.className = "fixed top-20 left-1/2 transform -translate-x-1/2 bg-black text-white px-6 py-3 rounded-full shadow-lg z-50 animate-bounce";
                notification.textContent = "Opening: " + title;
                document.body.appendChild(notification);
                
                // Remove notification after 2 seconds
                setTimeout(() => {
                    notification.remove();
                }, 2000);
                
                // Reset button style after animation
                setTimeout(() => {
                    this.style.transform = "";
                    this.style.boxShadow = "";
                }, 300);
            });
        });
        
        // Prevent default anchor behavior
        document.querySelectorAll("a").forEach(anchor => {
            anchor.addEventListener("click", function(e) {
                e.preventDefault();
            });
        });
        
        // Keyboard shortcuts
        document.addEventListener("keydown", function(e) {
            // Escape closes modal
            if (e.key === "Escape" && !contactModal.classList.contains("hidden")) {
                contactModal.classList.add("hidden");
                document.body.style.overflow = "auto";
            }
            
            // C opens contact modal
            if (e.key === "c" && e.ctrlKey) {
                e.preventDefault();
                contactModal.classList.remove("hidden");
                document.body.style.overflow = "hidden";
            }
        });
        
        // Initialize with current year for footer if needed
        const currentYear = new Date().getFullYear();
        
        // Responsive adjustments
        function handleResponsive() {
            const width = window.innerWidth;
            
            if (width < 768) {
                // Mobile adjustments
                document.querySelectorAll(".lateral-button").forEach(button => {
                    button.style.width = "180px";
                });
                
                // Adjust centerpiece padding
                document.querySelector(".centerpiece-placeholder").classList.add("p-6");
            } else {
                // Reset to original
                document.querySelectorAll(".lateral-button").forEach(button => {
                    button.style.width = "";
                });
                
                document.querySelector(".centerpiece-placeholder").classList.remove("p-6");
            }
        }
        
        // Initial call
        handleResponsive();
        
        // Listen for resize
        window.addEventListener("resize", handleResponsive);
    </script>
