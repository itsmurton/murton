        /* ‚Äî-------------------------------------- */
        /* Creepy Button Styles */
        .creepy-btn {
            background-color: black;
            border-radius: 9999px;
            color: white;
            cursor: pointer;
            min-width: 9em;
            outline: 0.1875em solid transparent;
            transition: outline 0.1s linear;
            -webkit-tap-highlight-color: transparent;
            position: relative;
            border: none;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            font-size: 1rem;
        }

        .creepy-btn__cover,
        .creepy-btn__eye {
            position: relative;
        }

        .creepy-btn,
        .creepy-btn__pupil {
            background-color: black;
        }

        .creepy-btn__cover,
        .creepy-btn__pupil {
            border-radius: inherit;
            display: block;
        }

        .creepy-btn__cover {
            background-color: black;
            box-shadow: 0 0 0 0.125em black inset, 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 0.75rem 1.5rem;
            inset: 0;
            transform-origin: 1.25em 50%;
            transition:
                background-color 0.3s,
                box-shadow 0.3s,
                transform 0.3s cubic-bezier(0.65, 0, 0.35, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: white;
        }

        .creepy-btn__eye {
            animation: eye-blink 3s infinite;
            background-color: white;
            border-radius: 50%;
            overflow: hidden;
            width: 0.75em;
            height: 0.75em;
        }

        .creepy-btn__eyes,
        .creepy-btn__pupil {
            position: absolute;
        }

        .creepy-btn__eyes {
            display: flex;
            align-items: center;
            gap: 0.375em;
            right: 1em;
            bottom: 0.65em;
            height: 0.75em;
        }

        .creepy-btn__pupil {
            aspect-ratio: 1;
            top: 50%;
            left: 50%;
            width: 0.375em;
            transform: translate(-50%, -50%);
        }

        .creepy-btn:focus-visible {
            outline: 0.1875em solid rgba(100, 100, 100, 0.5);
        }

        .creepy-btn:hover .creepy-btn__cover {
            background-color: #1a1a1a;
            box-shadow: 0 0 0 0.125em black inset, 0 10px 15px -3px rgba(0, 0, 0, 0.2);
        }

        .creepy-btn:focus-visible .creepy-btn__cover,
        .creepy-btn:hover .creepy-btn__cover {
            transform: rotate(-12deg);
            transition-timing-function: cubic-bezier(0.65, 0, 0.35, 1.65);
        }

        .creepy-btn:active .creepy-btn__cover {
            transform: rotate(0);
            transition-timing-function: cubic-bezier(0.65, 0, 0.35, 1);
        }

        @keyframes eye-blink {

            0%,
            92%,
            100% {
                animation-timing-function: cubic-bezier(0.32, 0, 0.67, 0);
                height: 0.75em;
            }

            96% {
                animation-timing-function: cubic-bezier(0.33, 1, 0.68, 1);
                height: 0;
            }
        }

        /* ‚Äî-------------------------------------- */

        /* 3D Spinning Text Effect */
        :root {
            --spin-radius: 280px;
            --spin-radius-text: calc(var(--spin-radius) + 30px);
            --spin-duration: 25s;
            --speed-y-mod: -3;
            --speed-x-mod: 1;
            --speed-z-mod: 0;
            --spin-perspective: 1000px;
        }

        .spinning-text-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            perspective: var(--spin-perspective);
            pointer-events: none;
            z-index: 0;
        }

        .spinning-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-style: preserve-3d;
            animation: spin3d var(--spin-duration) linear infinite;
            margin: 0;
            padding: 0;
            font-weight: 300;
            font-size: 2rem;
            color: rgba(60, 60, 60, 0.9);
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }

        .spinning-text span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate3d(-50%, -50%, 0) rotateY(calc(var(--i) * 360deg)) translateZ(var(--spin-radius-text));
            backface-visibility: visible;
            white-space: nowrap;
        }

        @keyframes spin3d {
            0% {
                transform: translate(-50%, -50%) rotateX(0deg) rotateZ(0deg) rotateY(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotateX(calc(360deg * var(--speed-x-mod))) rotateZ(calc(360deg * var(--speed-z-mod))) rotateY(calc(360deg * var(--speed-y-mod)));
            }
        }

        /* Orbit blur circle behind text */
        .orbit-blur {
            position: absolute;
            top: 50%;
            left: 50%;
            width: calc(2 * var(--spin-radius));
            height: calc(2 * var(--spin-radius));
            transform: translate(-50%, -50%) translateZ(0);
            border-radius: 50%;
            backdrop-filter: blur(4px);
            background: radial-gradient(rgba(245, 245, 245, 0.8) 20%, rgba(245, 245, 245, 0));
            pointer-events: none;
            z-index: -1;
        }

        /* ‚Äî-------------------------------------- */
        .lateral-button {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .lateral-button:hover {
            transform: translateX(4px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        /* ‚Äî-------------------------------------- */

        .hero-svg {
            width: auto;
            max-width: 520px;
            height: auto;
            display: block;
            transform-origin: center center;
        }

        .center-visual {
            display: flex;
            align-items: center;
            justify-content: center;
            width: fit-content;
            margin: 0 auto;
            pointer-events: auto;
        }

        /* ‚Äî-------------------------------------- */

        .center-visual svg {
            width: auto;
            max-width: 520px;
            height: auto;
        }

        .centerpiece-placeholder {
            background: transparent;
        }

        /* ‚Äî-------------------------------------- */

        /* Centerpiece Floating Animation with rotation */
        .hero-centerpiece {
            animation: combinedFloat 8s ease-in-out infinite;
            transform-origin: center center;
            transition: animation-duration 0.5s ease;
            user-select: none;
            -webkit-user-select: none;
        }

        .hero-centerpiece.slow-motion {
            animation: combinedFloat 16s ease-in-out infinite;
        }

        @keyframes combinedFloat {

            0%,
            100% {
                transform: translateY(0px) rotate(0.5deg);
            }

            25% {
                transform: translateY(-11px) rotate(0deg);
            }

            50% {
                transform: translateY(-22px) rotate(-0.5deg);
            }

            75% {
                transform: translateY(-11px) rotate(0deg);
            }
        }

        /* Centerpiece wrapper for aura effect */
        .centerpiece-wrapper {
            position: relative;
            display: inline-block;
        }



        /* Smoke aura container - behind the centerpiece */
        .wave-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180%;
            height: 180%;
            pointer-events: none;
            z-index: -1;
            will-change: transform;
        }

        /* Smoke wisp - organic shapeless form */
        .smoke-wisp {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            filter: blur(24px);
            opacity: 0;
            will-change: opacity, transform;
        }

        /* Smoke wisps - 4 layers with linear gradients for seamless blending */
        /* Layer 1: innermost - DARKEST */
        .smoke-wisp-1 {
            width: 50%;
            height: 60%;
            background: linear-gradient(to bottom,
                    rgba(10, 10, 10, 0) 0%,
                    rgba(10, 10, 10, 0.85) 25%,
                    rgba(15, 15, 15, 0.9) 50%,
                    rgba(10, 10, 10, 0.68) 75%,
                    rgba(10, 10, 10, 0) 100%);
            animation: smokeFloat1 8s ease-in-out infinite;
        }


        /* Layer 2: outer - MEDIUM GRAY */
        .smoke-wisp-2 {
            width: 75%;
            height: 90%;
            background: linear-gradient(to bottom,
                    rgba(65, 65, 65, 0) 0%,
                    rgba(65, 65, 65, 0.55) 15%,
                    rgba(75, 75, 75, 0.6) 50%,
                    rgba(65, 65, 65, 0.55) 85%,
                    rgba(65, 65, 65, 0) 100%);
            animation: smokeFloat3 9s ease-in-out infinite 2s;
        }

        /* Layer 3: outermost - LIGHT GRAY */
        .smoke-wisp-3 {
            width: 105%;
            height: 106%;
            background: linear-gradient(to bottom,
                    rgba(95, 95, 95, 0) 0%,
                    rgba(95, 95, 95, 0.4) 10%,
                    rgba(110, 110, 110, 0.1) 10%,
                    rgba(95, 95, 95, 0.15) 90%,
                    rgba(95, 95, 95, 0) 100%);
            animation: smokeFloat4 11s ease-in-out infinite 0.5s;
        }

        @keyframes smokeFloat1 {

            0%,
            100% {
                opacity: 0.6;
                transform: translate(-50%, -50%) scale(1);
                border-radius: 48% 52% 50% 50% / 50% 50% 52% 48%;
            }

            25% {
                opacity: 0.9;
                transform: translate(-48%, -52%) scale(1.2);
                border-radius: 52% 48% 50% 50% / 48% 52% 50% 50%;
            }

            50% {
                opacity: 0.75;
                transform: translate(-52%, -48%) scale(1.1);
                border-radius: 50% 50% 52% 48% / 50% 50% 48% 52%;
            }

            75% {
                opacity: 0.95;
                transform: translate(-50%, -50%) scale(1.15);
                border-radius: 50% 50% 48% 52% / 52% 48% 50% 50%;
            }
        }

        @keyframes smokeFloat2 {

            0%,
            100% {
                opacity: 0.4;
                transform: translate(-50%, -50%) scale(1);
                border-radius: 52% 48% 50% 50% / 50% 50% 48% 52%;
            }

            }

            66% {
                opacity: 0.55;
                transform: translate(-48%, -52%) scale(1.12);
                border-radius: 50% 50% 52% 48% / 48% 52% 50% 50%;
            }
        }

        @keyframes smokeFloat3 {

            0%,
            100% {
                opacity: 0.55;
                transform: translate(-50%, -50%) scale(1);
                border-radius: 50% 50% 48% 52% / 52% 48% 50% 50%;
            }

            50% {
                opacity: 0.85;
                transform: translate(-50%, -50%) scale(1.25);
                border-radius: 50% 50% 52% 48% / 48% 52% 50% 50%;
            }
        }

        @keyframes smokeFloat4 {

            0%,
            100% {
                opacity: 0.35;
                transform: translate(-50%, -50%) scale(1);
                border-radius: 52% 48% 50% 50% / 50% 50% 52% 48%;
            }

            40% {
                opacity: 0.65;
                transform: translate(-48%, -50%) scale(1.2);
                border-radius: 48% 52% 50% 50% / 50% 50% 48% 52%;
            }

            80% {
                opacity: 0.5;
                transform: translate(-52%, -50%) scale(1.1);
                border-radius: 50% 50% 48% 52% / 52% 48% 50% 50%;
            }
        }

        @keyframes smokeFloat5 {

            0%,
            100% {
                opacity: 0.5;
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
                border-radius: 45% 55% 50% 50% / 50% 50% 55% 45%;
            }

            30% {
                opacity: 0.78;
                transform: translate(-47%, -53%) scale(1.14) rotate(-12deg);
                border-radius: 55% 45% 45% 55% / 55% 45% 50% 50%;
            }

            70% {
                opacity: 0.62;
                transform: translate(-54%, -46%) scale(1.08) rotate(10deg);
                border-radius: 50% 50% 55% 45% / 45% 55% 45% 55%;
            }
        }

        @keyframes smokeFloat6 {

            0%,
            100% {
                opacity: 0.35;
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
                border-radius: 52% 48% 48% 52% / 48% 52% 52% 48%;
            }

            25% {
                opacity: 0.55;
                transform: translate(-46%, -54%) scale(1.1) rotate(14deg);
                border-radius: 48% 52% 55% 45% / 52% 48% 48% 52%;
            }

            50% {
                opacity: 0.7;
                transform: translate(-54%, -46%) scale(1.16) rotate(-16deg);
                border-radius: 55% 45% 48% 52% / 48% 52% 55% 45%;
            }

            75% {
                opacity: 0.55;
                transform: translate(-50%, -50%) scale(1.04) rotate(6deg);
                border-radius: 45% 55% 52% 48% / 55% 45% 48% 52%;
            }
        }

        @keyframes ominousWave {

            0%,
            100% {
                opacity: 0.4;
                transform: translate(-50%, -50%) scale(1);
                filter: blur(0px);
            }

            20% {
                opacity: 0.7;
                transform: translate(-50%, -50%) scale(1.05);
                filter: blur(0px);
            }

            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.1);
                filter: blur(1px);
            }

            80% {
                opacity: 0.7;
                transform: translate(-50%, -50%) scale(1.05);
                filter: blur(0px);
            }
        }

        /* ‚Äî-------------------------------------- */

        .logo {
            transition: all 0.3s ease;
        }

        .logo:hover {
            opacity: 0.8;
        }

        /* ‚Äî-------------------------------------- */

        /* CSS Particle Background */
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 97%;
            overflow: hidden;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(100, 100, 100, 0.5);
            border-radius: 50%;
            animation: floatUp linear infinite, sway ease-in-out infinite;
        }

        /* Larger particles are slower and less visible */
        .particle.large {
            background: rgba(130, 130, 130, 0.25);
        }

        /* Vertical movement - linear and steady */
        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 0;
            }

            5% {
                opacity: 0.5;
            }

            95% {
                opacity: 0.5;
            }

            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }

        /* Horizontal sway - smooth sine wave */
        @keyframes sway {

            0%,
            100% {
                margin-left: 0;
            }

            50% {
                margin-left: 25px;
            }
        }
    </style>
</head>

        class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-6">
        <div class="bg-white rounded-2xl max-w-md w-full p-8 shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <div class="text-2xl font-bold text-gray-800">Contact Us</div>
                <button id="closeModal" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>

            <form id="contactForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                    <input type="text"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-black focus:ring-2 focus:ring-black focus:ring-opacity-20 outline-none transition"
                        placeholder="Your name">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-black focus:ring-2 focus:ring-black focus:ring-opacity-20 outline-none transition"
                        placeholder="your@email.com">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Message</label>
                    <textarea rows="4"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-black focus:ring-2 focus:ring-black focus:ring-opacity-20 outline-none transition"
                        placeholder="Your message..."></textarea>
                </div>

                <button type="submit"
                    class="w-full bg-black text-white rounded-lg py-3 font-medium hover:bg-gray-800 transition-colors mt-6">
                    Send Message
                </button>
            </form>
        </div>
    </div>

    <!--  ‚Äî--------------------------------------  -->
    <script>
            // ============================================
            // CSS Particle Generation (runs first, no dependencies)
            // ============================================
            (function () {
                const container = document.getElementById('particlesContainer');
                if (container) {
                    for (let i = 0; i < 30; i++) {
                        const particle = document.createElement('div');
                        particle.className = 'particle';
                        particle.style.animationTimingFunction = 'ease-in-out'; // Added animation timing function

                        // 15% chance of being a large particle
                        const isLarge = Math.random() < 0.15;

                        if (isLarge) {
                            particle.classList.add('large');
                            // Large particles: 12-20px, slower float (15-25s), slower sway (4-6s)
                            const size = 12 + Math.random() * 8;
                            particle.style.width = size + 'px';
                            particle.style.height = size + 'px';
                            const floatDuration = 15 + Math.random() * 10;
                            const swayDuration = 4 + Math.random() * 2;
                            particle.style.animationDuration = floatDuration + 's, ' + swayDuration + 's';
                        } else {
                            // Normal particles: 4-8px, faster float (6-14s), faster sway (2-4s)
                            const size = 4 + Math.random() * 4;
                            particle.style.width = size + 'px';
                            particle.style.height = size + 'px';
                            const floatDuration = 6 + Math.random() * 8;
                            const swayDuration = 2 + Math.random() * 2;
                            particle.style.animationDuration = floatDuration + 's, ' + swayDuration + 's';
                        }

                        particle.style.left = Math.random() * 100 + '%';
                        particle.style.bottom = -20 + 'px';
                        particle.style.animationDelay = (Math.random() * 8) + 's';
                        container.appendChild(particle);
                    }
                }
            })();

        // ============================================
        // 3D Spinning Text - Split Text into Characters
        // ============================================
        (function () {
            const spinningText = document.getElementById('spinningText');
            if (spinningText) {
                const text = spinningText.textContent;
                const letters = text.split('');
                spinningText.innerHTML = letters
                    .map((char, i) =>
                        `<span style="--i: ${i / (letters.length + 1)};">${char === ' ' ? '&nbsp;' : char}</span>`
                    )
                    .join('');
            }
        })();

        // Define data at the beginning
        const languages = [
            { "code": "EN", "name": "English" },
            { "code": "ES", "name": "Espa√±ol" },
        ];

        const lateralButtons = [
            {
                "id": 1,
                "side": "left",
                "position": "top",
                "subtitle": "Feature 01",
                "title": "Design Process"
            },
            {
                "id": 2,
                "side": "left",
                "position": "bottom",
                "subtitle": "Feature 02",
                "title": "Our Portfolio"
            },
            {
                "id": 3,
                "side": "right",
                "position": "top",
                "subtitle": "Feature 03",
                "title": "Team Members"
            },
            {
                "id": 4,
                "side": "right",
                "position": "bottom",
                "subtitle": "Feature 04",
                "title": "Case Studies"
            }
        ];

        // DOM Elements
        const languageToggle = document.getElementById("languageToggle");
        const languageDropdown = document.getElementById("languageDropdown");
        const currentLanguage = document.getElementById("currentLanguage");
        const contactButton = document.getElementById("contactButton");
        const contactModal = document.getElementById("contactModal");
        const closeModal = document.getElementById("closeModal");
        const contactForm = document.getElementById("contactForm");

        // ============================================
        // Creepy Button - Eye Following Functionality
        // ============================================
        (function () {
            const creepyBtn = document.querySelector('.creepy-btn');
            const creepyEyes = document.getElementById('creepyEyes');
            const pupil1 = document.getElementById('pupil1');
            const pupil2 = document.getElementById('pupil2');

            if (creepyBtn && creepyEyes && pupil1 && pupil2) {
                function updateEyes(e) {
                    const userEvent = e.touches ? e.touches[0] : e;

                    // Get the center of the eyes container and cursor location
                    const eyesRect = creepyEyes.getBoundingClientRect();
                    const eyesCenter = {
                        x: eyesRect.left + eyesRect.width / 2,
                        y: eyesRect.top + eyesRect.height / 2
                    };
                    const cursor = {
                        x: userEvent.clientX,
                        y: userEvent.clientY
                    };

                    // Calculate the eye angle
                    const dx = cursor.x - eyesCenter.x;
                    const dy = cursor.y - eyesCenter.y;
                    const angle = Math.atan2(-dy, dx) + Math.PI / 2;

                    // Then the pupil distance from the eye center
                    const visionRangeX = 180;
                    const visionRangeY = 75;
                    const distance = Math.hypot(dx, dy);
                    const x = Math.sin(angle) * distance / visionRangeX;
                    const y = Math.cos(angle) * distance / visionRangeY;

                    const translateX = `${-50 + x * 50}%`;
                    const translateY = `${-50 + y * 50}%`;

                    pupil1.style.transform = `translate(${translateX}, ${translateY})`;
                    pupil2.style.transform = `translate(${translateX}, ${translateY})`;
                }

                creepyBtn.addEventListener('mousemove', updateEyes);
                creepyBtn.addEventListener('touchmove', updateEyes);
            }
        })();

        // Language Toggle Functionality
        languageToggle.addEventListener("click", function (e) {
            e.preventDefault();
            e.stopPropagation();
            languageDropdown.classList.toggle("hidden");
        });

        // Close language dropdown when clicking outside
        document.addEventListener("click", function (e) {
            if (!languageToggle.contains(e.target) && !languageDropdown.contains(e.target)) {
                languageDropdown.classList.add("hidden");
            }
        });

        // Language selection
        document.querySelectorAll(".language-option").forEach(option => {
            option.addEventListener("click", function (e) {
                e.preventDefault();
                const lang = this.getAttribute("data-lang");
                currentLanguage.textContent = lang;
                languageDropdown.classList.add("hidden");

                // Show feedback
                const originalText = languageToggle.querySelector("span:nth-child(2)").textContent;
                languageToggle.querySelector("span:nth-child(2)").textContent = "‚úì " + lang;
                setTimeout(() => {
                    languageToggle.querySelector("span:nth-child(2)").textContent = lang;
                }, 1000);
            });
        });

        // Contact Modal Functionality
        contactButton.addEventListener("click", function (e) {
            e.preventDefault();
            contactModal.classList.remove("hidden");
            document.body.style.overflow = "hidden";
        });

        closeModal.addEventListener("click", function (e) {
            e.preventDefault();
            contactModal.classList.add("hidden");
            document.body.style.overflow = "auto";
        });

        // Close modal when clicking outside
        contactModal.addEventListener("click", function (e) {
            if (e.target === contactModal) {
                contactModal.classList.add("hidden");
                document.body.style.overflow = "auto";
            }
        });

        // Contact Form Submission
        contactForm.addEventListener("submit", function (e) {
            e.preventDefault();

            // Get form data
            const formData = new FormData(this);
            const name = this.querySelector('input[type="text"]').value;
            const email = this.querySelector('input[type="email"]').value;
            const message = this.querySelector("textarea").value;

            // Simple validation
            if (!name || !email || !message) {
                alert("Please fill in all fields");
                return;
            }

            // Simulate form submission
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = "Sending...";
            submitBtn.disabled = true;

            setTimeout(() => {
                // Show success message
                alert("Thank you for your message! We'll get back to you soon.");

                // Reset form
                contactForm.reset();
                contactModal.classList.add("hidden");
                document.body.style.overflow = "auto";

                // Reset button
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }, 1500);
        });

        // Lateral Button Interactions
        document.querySelectorAll(".lateral-button").forEach((button, index) => {
            button.addEventListener("click", function (e) {
                e.preventDefault();

                // Visual feedback
                this.style.transform = "translateX(8px)";
                this.style.boxShadow = "0 8px 25px rgba(0, 0, 0, 0.2)";

                // Get button info
                const title = this.querySelector(".text-lg").textContent;

                // Show notification
                const notification = document.createElement("div");
                notification.className = "fixed top-20 left-1/2 transform -translate-x-1/2 bg-black text-white px-6 py-3 rounded-full shadow-lg z-50 animate-bounce";
                notification.textContent = "Opening: " + title;
                document.body.appendChild(notification);

                // Remove notification after 2 seconds
                setTimeout(() => {
                    notification.remove();
                }, 2000);

                // Reset button style after animation
                setTimeout(() => {
                    this.style.transform = "";
                    this.style.boxShadow = "";
                }, 300);
            });
        });

        // Prevent default anchor behavior
        document.querySelectorAll("a").forEach(anchor => {
            anchor.addEventListener("click", function (e) {
                e.preventDefault();
            });
        });

        // Keyboard shortcuts
        document.addEventListener("keydown", function (e) {
            // Escape closes modal
            if (e.key === "Escape" && !contactModal.classList.contains("hidden")) {
                contactModal.classList.add("hidden");
                document.body.style.overflow = "auto";
            }

            // C opens contact modal
            if (e.key === "c" && e.ctrlKey) {
                e.preventDefault();
                contactModal.classList.remove("hidden");
                document.body.style.overflow = "hidden";
            }
        });

        // Initialize with current year for footer if needed
        const currentYear = new Date().getFullYear();

        // Responsive adjustments
        function handleResponsive() {
            const width = window.innerWidth;

            if (width < 768) {
                // Mobile adjustments
                document.querySelectorAll(".lateral-button").forEach(button => {
                    button.style.width = "180px";
                });

                // Adjust centerpiece padding
                document.querySelector(".centerpiece-placeholder").classList.add("p-6");
            } else {
                // Reset to original
                document.querySelectorAll(".lateral-button").forEach(button => {
                    button.style.width = "";
                });

                document.querySelector(".centerpiece-placeholder").classList.remove("p-6");
            }
        }

        // Initial call
        handleResponsive();

        // Listen for resize
        window.addEventListener("resize", handleResponsive);

        // Centerpiece slow-motion on extended hover
        const heroCenterpiece = document.getElementById('heroCenterpiece');
        const centerpieceWrapper = document.querySelector('.centerpiece-wrapper');
        const energyWaves = document.querySelectorAll('.energy-wave');
        let hoverTimeout = null;
        let particleInterval = null;

        if (heroCenterpiece && centerpieceWrapper) {
            heroCenterpiece.addEventListener('mouseenter', function () {
                // Start timer for 2 seconds
                hoverTimeout = setTimeout(() => {
                    heroCenterpiece.classList.add('slow-motion');
                    // Add intense glow effect
                    centerpieceWrapper.style.filter = 'drop-shadow(0 0 30px rgba(138, 43, 226, 0.8))';
                    // Speed up waves on hover
                    energyWaves.forEach((wave, index) => {
                        wave.style.animationDuration = '1.2s';
                    });
                    // Create energy particles
                    createEnergyParticles();
                }, 2000);
            });

            heroCenterpiece.addEventListener('mouseleave', function () {
                // Clear the timer and remove slow motion
                if (hoverTimeout) {
                    clearTimeout(hoverTimeout);
                    hoverTimeout = null;
                }
                heroCenterpiece.classList.remove('slow-motion');
                // Remove intense glow
                centerpieceWrapper.style.filter = '';
                // Reset wave speeds
                energyWaves.forEach((wave, index) => {
                    wave.style.animationDuration = '2.5s';
                });
                // Clear particles
                if (particleInterval) {
                    clearInterval(particleInterval);
                    particleInterval = null;
                }
                // Remove existing particles
                document.querySelectorAll('.energy-particle').forEach(p => p.remove());
            });
        }

        // Create energy particles on hover
        function createEnergyParticles() {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;

            particleInterval = setInterval(() => {
                const particle = document.createElement('div');
                particle.className = 'energy-particle';
                particle.style.cssText = `
                    position: fixed;
                    width: 4px;
                    height: 4px;
                    background: rgba(138, 43, 226, 0.8);
                    border-radius: 50%;
                    box-shadow: 0 0 8px rgba(138, 43, 226, 0.9);
                    left: ${centerX + (Math.random() - 0.5) * 100}px;
                    top: ${centerY + (Math.random() - 0.5) * 100}px;
                    pointer-events: none;
                    z-index: 100;
                    animation: particleFloat 2s ease-out forwards;
                `;

                document.body.appendChild(particle);

                // Remove particle after animation
                setTimeout(() => particle.remove(), 2000);
            }, 100);
        }

        // Add particle animation to styles
        const style = document.createElement('style');
        style.textContent = `
            @keyframes particleFloat {
                0% {
                    transform: translate(0, 0) scale(1);
                    opacity: 1;
                }
                100% {
                    transform: translate(${(Math.random() - 0.5) * 200}px, ${(Math.random() - 0.5) * 200}px) scale(0);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // ============================================
        // Subtle Ascending Particle Background
        // ============================================
        const particleCanvas = document.getElementById('particleCanvas');
        const ctx = particleCanvas.getContext('2d');
        let particles = [];
        const particleCount = 40;

        // Resize canvas to window size
        function resizeCanvas() {
            particleCanvas.width = window.innerWidth;
            particleCanvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Particle class
        class Particle {
            constructor() {
                this.reset();
                // Start at random Y position initially
                this.y = Math.random() * particleCanvas.height;
            }

            reset() {
                this.x = Math.random() * particleCanvas.width;
                this.y = particleCanvas.height + 10;
                this.size = Math.random() * 3 + 1;
                this.speedY = Math.random() * 0.4 + 0.15;
                this.speedX = (Math.random() - 0.5) * 0.2;
                // Darker grays that are visible on #F5F5F5 background
                const grayTone = Math.floor(Math.random() * 60 + 100); // 100-160 range (much darker)
                this.opacity = Math.random() * 0.3 + 0.25; // More visible: 0.25-0.55
                this.color = `rgba(${grayTone}, ${grayTone}, ${grayTone}, ${this.opacity})`;
            }

            update() {
                this.y -= this.speedY;
                this.x += this.speedX;

                // Slight horizontal drift variation
                this.speedX += (Math.random() - 0.5) * 0.01;
                this.speedX = Math.max(-0.3, Math.min(0.3, this.speedX));

                // Reset when particle goes off top
                if (this.y < -10) {
                    this.reset();
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        // Initialize particles
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        // Animation loop
        function animateParticles() {
            ctx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animateParticles);
        }

        animateParticles();
    </script>
</body>
